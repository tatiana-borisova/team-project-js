<div class="login__modal">
  <h3 class="login__header">
    <span class="lang-loginRu">Login</span>
    <span class=".login__header--dark lang-form">Form</span>
  </h3>
  <form id="login-form" class="login__form">
    <label class="login__field">
      <input
        id="email"
        type="text"
        class="login__input mail__input"
        placeholder=" "
        required
      />
      <span class="login__placeholder">E-mail</span>
    </label>
    <label class="login__field">
      <input
        id="password"
        type="password"
        class="login__input password__input"
        placeholder=" "
        required
      />
      <span class="login__placeholder lang-password">Password</span>
    </label>
    <!-- <a href="#" onclick="forgotPass()">Forgot Password</a> -->
    <div class="login__buttons">
      <button type="submit" class="sign-in button button--orange lang-loginUp">
        Login
      </button>
      <button class="sign-up button button--black lang-password lang-signUp">
        Sign Up
      </button>
      <!-- <button class="sign-out is-hidden" id="sign-out">Log out</button> -->
    </div>
  </form>
</div>
