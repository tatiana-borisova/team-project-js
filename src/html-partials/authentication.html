<div class="login__modal">
  <h3 class="login__header">Login <span>Form</span></h3>
  <form id="login-form" class="login__form">
    <label class="login__field">
      <input
        id="email"
        type="text"
        class="login__input mail__input"
        placeholder=" "
        required
      />
      <span class="login__placeholder">Email Id</span>
    </label>
    <label class="login__field">
      <input
        id="password"
        type="password"
        class="login__input password__input"
        placeholder=" "
        required
      />
      <span class="login__placeholder">Password</span>
    </label>
    <!-- <a href="#" onclick="forgotPass()">Forgot Password</a> -->
    <div class="login__buttons">
      <button type="submit" class="sign-in button button--orange">Login</button>
      <button class="sign-up button button--black">Sign Up</button>
      <!-- <button class="sign-out is-hidden" id="sign-out">Log out</button> -->
    </div>
  </form>
</div>
