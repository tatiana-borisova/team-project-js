<header class="header">
    <div class="container">
        <div class="header-links">
            <div class="header-links__logo">
                <a class="logo link header-links__logo--link" href="./index.html">
                    <svg class="header-links__logo--icon" width="24" height="24">
                        <use href="./images/icons/sprite.svg#icon-film"></use>
                    </svg>
                    <span class="header-links__logo--name">Filmoteka</span>
                </a>
            </div>
            <div class="header-links__nav">
                <ul class="header-links__list">
                    <li class="header-links__item--home"><a class="header-links__link--home link link--current" href="#">Home</a></li>
                    <li class="header-links__item--library"><a class="header-links__link--library link" href="#">My library</a></li>
                </ul>
            </div>
        </div>
        <div class="header-form">
            <form class="header-form__form"></form>
                <input
                    type="text"
                    class="header-form__input"
                    name="query"
                    autocomplete="off"
                    placeholder="Search movies..."
                    required/>
                <button type="submit" class="header-form__btn">
                    Search
                </button>
            </form>
        </div>
        <div class="header-library">
            <ul class="header-library__list is-hidden">
                <li class="header-library__item"><button class="header-library__btn--watched button button--white">Watched</button></li>
                <li class="header-library__item button--shadow"><button class="header-library__btn--queue button button--orange">Queue</button></li>
            </ul>
        </div>
    </div>
</header>
