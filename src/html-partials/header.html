<header class="header header-background--home">
  <div class="container">
    <div class="header-links">
      <div class="logo">
        <a class="logo__link link" href="./index.html">
          <svg class="logo__icon" width="24" height="24">
            <use href="./images/icons/sprite.svg#icon-film"></use>
          </svg>
          <span class="logo__name">Filmoteka</span>
        </a>
      </div>
      <div class="header-links__nav">
        <ul class="header-links__list">
          <li class="header-links__item header-links__item--home">
            <a
              class="
                header-links__link--home
                link
                header-links__link--current
                lang-home
              "
              href="./index.html"
              >Home</a
            >
          </li>
          <li
            class="
              header-links__item header-links__item--library
              visually-hidden
            "
          >
            <a class="header-links__link--library link lang-library" href="#"
              >My library</a
            >
          </li>
          <li class="header-links__item header-links__item--login" id="login">
            <a class="header-links__link--login link" href="#">Login</a
            >
          </li>
          <li
            class="
              header-links__item header-links__item--logout
              visually-hidden
            "
            id="logout"
          >
            <a class="header-links__link--library link" href="#">Log out</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="header-form">
      <form class="header-form__form">
        <label class="header-form__field">
          <input
            type="text"
            class="header-form__input"
            name="query"
            autocomplete="off"
            placeholder=" "
            required
          />
          <span class="header-form__placeholder lang-input"
            >Search movies...</span
          >
        </label>
        <button type="submit" class="header-form__btn">
          <svg class="header-form__icon" width="12" height="12">
            <use href="./images/icons/sprite.svg#icon-search"></use>
          </svg>
        </button>
      </form>
    </div>
    <div class="header-library">
      <ul class="header-library__list is-hidden">
        <li class="header-library__item">
          <button class="header-library__btn--watched button button--orange">
            Watched
          </button>
        </li>
        <li class="header-library__item button--shadow">
          <button class="header-library__btn--queue button button--white">
            Queue
          </button>
        </li>
      </ul>
    </div>
    <div class="filter">
      <select class="filter__select" id="multiple" multiple></select>
    </div>
    <div class="theme">
      <div class="theme__wrap"></div>
      <input type="checkbox" class="theme__change" id="theme-switch-toggle" />
    </div>
    <select class="select-css transparent select">
      <option class="select-option" value="en">ENG</option>
      <option class="select-option" value="ru">RU</option>
    </select>
  </div>
</header>
